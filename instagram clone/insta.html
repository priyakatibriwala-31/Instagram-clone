<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
  <div class="sidebar">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo">
      </a>
     
      <div class="profile">
        <div class="profile-img">
            <img src="instapro.png" alt="profile">
       
      </div>
      <div class="name">
        <h1>Miss_priyanka</h1>
        
      </div>
      <span> priyanka</span>
      </div>
      <div class="about">
      <div class="box">
        <h3> 62</h3>
        <span> posts</span>
      </div>
      <div class="box">
        <h3> 2k</h3>
        <span> Followers</span>
      </div>
      <div class="box">
        <h3> 120</h3>
        <span> Following</span>
      </div>
      </div>
    
      <div class="menu">
        <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-line"></i>
                 </span>
                 Feed
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-heart-line"></i>
                 </span>
                 Notifications
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-video-line"></i>
                 </span>
                 Reel
        </a>

        <a href="#" class="active">
            <span class="icon">
               
                <i class="ri-search-line"></i>
                 </span>
                 Explore
        </a>

       
        <a href="#" >
            <span class="icon">
                <i class="ri-chat-3-line"></i>
                 </span>
                 Messages
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-settings-2-line"></i>
                 </span>
                 Settings
        </a>







      </div>
  </div>
  <div class="main-home">
    <div class="header">

        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" name="" id="" placeholder="search">
        </div>
        <div class="header-content">
            <i class="ri-notification-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">
                    Add Photos
                </div>
            </a>
        </div>
    </div>
    <div class="stories-title">
        <h1> Stories</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
                Watch all
            </div>
            
        </a>

    </div>
    <div class="stories">
       <div class="stories-img color">
        <img src="profile.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile2.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile3.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile4.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile5.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile6.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile7.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile8.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile9.jpg" alt="profile">
        <div class="class">+</div>
       </div>
       <div class="stories-img color">
        <img src="profile10.jpg" alt="profile">
        <div class="class">+</div>
       </div>





    </div>
    

        
    
    <div class="feed">
        <h1>Feed</h1>
      
    </div>
    <div class="main-post">
        <div class="post-box">
            <img src="post1.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="profile10.jpg" alt="profile">
                    </div>
                    <h3> Marquee B</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>12k</span>
                    <i class="ri-chat-3-line"></i>
                    <span> 40</span>
                </div>
            </div>

        </div>
        <div class="main-post">
            <div class="post-box">
                <img src="post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="profile9.jpg" alt="profile">
                        </div>
                        <h3> Jacqline R</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>10k</span>
                        <i class="ri-chat-3-line"></i>
                        <span> 35</span>
                    </div>
                </div>
    
          
    

    </div>
   
   
  </div>
    

</body>
</html>
